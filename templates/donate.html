<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donate - Vote for Steel</title>
</head>
<body>
    <h1>Donate to Ben Steel</h1>
    <div id="total-donations">
        <h2>Total Donations: ${{ total_donations }}</h2>  <!-- This will display the total amount -->
    </div>
    <form id="donation-form">
        <label for="amount">Enter donation amount:</label>
        <input type="number" id="amount" name="amount" min="1" max="500" required>
        <button type="submit" id="donate-button">Donate</button>
    </form>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>
    <script src="script.js"></script>
</body>
</html>
